	<body>
		<div class="container">
			<div class="row main justify-content-center d-flex h-100">
				<!-- <div class="main-login main-center col-md-4 col-md-offset-4"> -->
				<div class="card">
					<div class="card-header">
						<h4>Sign up once and use the free inventory management system</h4>
					</div>

					<div class="card-body1">

						<form class="" method="post" action="#">

							<div class="form-group">
								<label for="name" class="cols-sm-2 control-label font">Your Name</label>
								<div class="cols-sm-10">
									<div class="input-group input-group-prepend">
										<span class="input-group-text"><i class="fas fa fa-user"
												style="font-size:20px; color:black"></i></span>
										<input type="text" class="form-control" name="name" id="name"
											placeholder="Enter your Name" />
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="email" class="cols-sm-2 control-label font">Your Email</label>
								<div class="cols-sm-10">
									<div class="input-group input-group-prepend">
										<span class="input-group-text"><i class="fas fa fa-envelope"
												 aria-hidden="true"
												style="font-size:20px;color:black"></i></span>
										<input type="text" class="form-control" name="email" id="email"
											placeholder="Enter your Email" />
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="username" class="cols-sm-2 control-label font">Username</label>
								<div class="cols-sm-10">
									<div class="input-group input-group-prepend">
										<span class="input-group-text"><i class="fas fa fa-user"
												style="font-size:20px;color:black"></i></span>
										<input type="text" class="form-control" name="username" id="username"
											placeholder="Enter your Username" />
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="password" class="cols-sm-2 control-label font">Password</label>
								<div class="cols-sm-10">
									<div class="input-group input-group-prepend">
										<span class="input-group-text"><i class="fas fa fa-key"
												style="font-size:20px;color:black"></i></span>
										<input type="password" class="form-control" name="password" id="password"
											placeholder="Enter your Password" />
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="confirm" class="cols-sm-2 control-label font">Confirm Password</label>
								<div class="cols-sm-10">
									<div class="input-group input-group-prepend">
										<span class="input-group-text"><i class="fas fa fa-key"
												style="font-size:20px;color:black"></i></span>
										<input type="password" class="form-control" name="confirm" id="confirm"
											placeholder="Confirm your Password" />
									</div>
								</div>
							</div>

							<div class="form-group ">
								<!-- <a href="#" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a> -->
								<input type="submit" value="Register" class="btn float-right register_btn">
							</div>

						</form>
					</div>
				</div>
