<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- CSS file -->
  <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->

  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="forgotpass.css">
  <title>Forgot password</title>


</head>

<body>

  <div class="container">
    <div class="row d-flex justify-content-center h-100">
      <div class="text-center row main justify-content-center card">
        <h3><i class="fa fa-lock fa-4x"></i></h3>
        <h2 class="text-center forgotpass">Forgot Password?</h2>
        <p class="forgotpass font">You can reset your password here.</p>
        <div class="panel-body">

          <!-- <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="input-group form-group" >
                        <div class="input-group-prepend"> 
                          <span class="input-group-text"><i class="fas fa fa-envelope" aria-hidden="true" style="font-size:20px"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control input-tag"  type="email">
                        </div>
                      </div> -->

          <div class="cols-sm-10">
            <div class="input-group input-group-prepend">
              <span class="input-group-text"><i class="fas fa fa-envelope" aria-hidden="true"
                  style="font-size:20px;color:black"></i></span>
              <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
            </div>
          </div>

          <div class="form-group">
            <input name="recover-submit" class=" float-center reset_btn" id="myBtn" value="Reset" type="submit">


            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Link Sent</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    <p>Link has been successfully sent to your email id</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default modalbtn" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <input type="hidden" class="hide" name="token" id="token" value="">
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap.min.js"></script>
  <script src="forgotpass.js"></script>
</body>
